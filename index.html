<!DOCTYPE html>
<html>
<head>
  <title>jVectorMap demo</title>
  <link rel="stylesheet" href="css/jquery-jvectormap-1.2.2.css" type="text/css" media="screen"/>
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css" media="screen"/>
  <link rel="stylesheet" href="css/layer.css" type="text/css" media="screen"/>
  <link rel="stylesheet" href="css/bootstrap-responsive.css" type="text/css" media="screen"/>
  
  <script src="js/jquery-1.8.2.js"></script>
  <script src="js/jquery-jvectormap-1.2.2.min.js"></script>
  <script src="js/jquery-jvectormap-world-mill-en.js"></script>
  <script src="js/bootstrap.js"></script>
  
  <script src="js/traveldata.js"></script>
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  
</head>
<body>

<!-- Layer0
Discription: the based layer with world map
-->
<div id="layer0" style="width: 100%; height: 100%; position:absolute;"></div>
<script>
$('#layer0').vectorMap({
  map: 'world_mill_en',
  series: {
    regions: [{
      values: worldData,
      scale: ['#ffecd7', '#ff8f13'],
      normalizeFunction: 'polynomial'
    }]
  },
  onRegionLabelShow: function(e, el, code){
    el.html(el.html()+' (Arrivals-tourist(thousand-2011): - '+gdpData[code]+')');
  }
});
</script>

<!-- Layer1
Discription: the navbar with 50% opacity
-->
<div id="layer1">
 <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          
          <a class="brand" href="./index.html">Gobal Travel</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li class="">
                <a href="./index.html">Home</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
</div>




</body>
</html>
